  name = ModuleFuelTanks
  volume = 1000
  type = ServiceModule
  TANK
  {
   name = ElectricCharge
   amount = 1000
   maxAmount = 100%
  }
  TANK
  {
   name = MMH
   amount = full
   maxAmount = 49.620149%
  }
  TANK
  {
   name = N2O4
   amount = full
   maxAmount = 50.379851%
  }
 }
}

/////////// Engines /////////////

@PART[SoySvcMod]:FOR[RealFuels_StockEngines] //Soy-Juice Service Module
{
 @mass = 0.107
 @maxTemp = 1412
 
 @MODULE[ModuleEngines]
 {
  @maxThrust = 50
  @heatProduction = 114
  @atmosphereCurve
  {
   @key,0 = 0 326
   @key,1 = 1 114
  }
  PROPELLANT
  {
   name = MMH
   ratio = 49.620149
   DrawGauge = True
  }
  PROPELLANT
  {
   name = N2O4
   ratio = 50.379851
  }
 }

 MODULE
 {
  name = ModuleEngineConfigs
  techLevel = 3
  origTechLevel = 3
  engineType = O
  origMass = 0.107
  configuration = MMH+N2O4
  modded = false
  CONFIG
  {
   name = Kerosene+LiquidOxygen
   maxThrust = 50
   heatProduction = 114
   PROPELLANT
   {
    name = Kerosene
    ratio = 0.36699904
    DrawGauge = True
   }
   PROPELLANT
   {
    name = LiquidOxygen
    ratio = 0.63300096
   }
   IspSL = 1
   IspV = 1
   throttle = 0
   
   ModuleEngineIgnitor
   {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 24
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = false
    IGNITOR_RESOURCE
    {
     name = ElectricCharge
     amount = 0.5
    }
   }
   }
  CONFIG
  {
   name = MMH+N2O4
   maxThrust = 50
   heatProduction = 114
   PROPELLANT
   {
    name = MMH
    ratio = 0.49620149
    DrawGauge = True
   }
   PROPELLANT
   {
    name = N2O4
    ratio = 0.50379851
   }
   IspSL = 0.953
   IspV = 0.952
   throttle = 0
   
   ModuleEngineIgnitor
   {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 24
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = false
    IGNITOR_RESOURCE
    {
     name = ElectricCharge
     amount = 0.5
    }
   }
   }
  CONFIG
  {
   name = LiquidH2+LiquidOxygen
   maxThrust = 37.5
   heatProduction = 114
   PROPELLANT
   {
    name = LiquidH2
    ratio = 0.72856139
    DrawGauge = True
   }
   PROPELLANT
   {
    name = LiquidOxygen
    ratio = 0.27143861
   }
   IspSL = 0.91
   IspV = 1.3
   throttle = 0
   
   ModuleEngineIgnitor
   {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 24
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = false
    IGNITOR_RESOURCE
    {
     name = ElectricCharge
     amount = 0.5
