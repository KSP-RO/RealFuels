// Remove FSFuelSwitcher bits.

@PART[OPTdropTank]:FOR[RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1250
		type = Jet
	}
	!MODULE[FSfuelSwitch] {}
	@MODULE[FSmeshSwitch]
	{
		@useFuelSwitchModule = false
	}
}

